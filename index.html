<!DOCTYPE html>
<html>
<head>
<title>Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Khula|Roboto" rel="stylesheet">
</head>
<body>
  <div class ="container-fluid" >
<!-- This is where the screen is-->
    <div class="container-fluid" id= "computer">
        <div class = "row">
          <div class="col-xs-4"></div>
          <div class="col-xs-4" id= "screen">
            <div class ="row text-center"><div class = "col-xs-8 message">Click to get a quote</div></div>
            <div class ="row text-center"><div class = "author"></div></div>
            <div class ="row text-center"><div class = "quoteDiv"><button type="button" id = "getQuote" class = "btn btn-default btn-lrg">Get Quote</button></div></div>
          <div><a class = "twitter-share-button" href="https://twitter.com/intent/tweet?text=" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</a></div>
          </div>
          <div class="col-xs-4"></div>
        </div>
        <div class="row">
          <div class="col-xs-4"></div>
          <div class="col-xs-4" id= "keyboard"><div class= "col-xs-4" id= "detail"></div></div>
          <div class="col-xs-4"></div>
        </div>
    </div> 
  </div>

  <footer>Coded by Bashir Harrell</footer>
</body>
